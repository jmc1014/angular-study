<div class="w-full">
  <button class="btn btn--blue"> New Recipe</button>
</div>
<div class="w-full py-4">
  <a href="#" class="flex  flex-wrap border-gray-ligther shadow rounded bg-apple-lightest hover:bg-apple-lighter mb-2" *ngFor="let recipe of recipes">
    <div class="w-2/3 p-4">
      <h4 class="text-2xl">{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
    </div>
    <div class="w-1/3 self-center px-4">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="w-full rounded">
    </div>
  </a>
</div>

<app-recipe-item></app-recipe-item>
